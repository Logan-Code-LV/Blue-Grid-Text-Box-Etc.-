<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <form class="form">
      <div class="col1">
         <label for="fname">FIRST NAME</label><br />
         <input type="text" name="fname" id="fname" placeholder="Jimmy"/><br />

         <label for="lname">LAST  NAME</label><br />
         <input type="text" name="lname" id="lname" placeholder="Garry" /><br />

         <label for="email">EMAIL</label> <br />
         <input type="email" name="email" id="email" placeholder="JimmyG@gmail.com"/><br />

          <label for="country">COUNTRY</label><br>
          <select name="country" id="country">
           <option value="" disabled selected hidden>Choose a country</option>
           <option value="usa">The United States</option>
           <option value="other">Other Country</option>
         </select> <br>

         <label for="bio">BIOGRAPHY</label> <br />
         <textarea name="bio" id="bio" /></textarea><br />
       </div>

       <div class="col2">
         <label for="phone">PHONE NUMBER</label><br/>
         <input type="tel" name="phone" id="phone" placeholder="702-555-1234"/><br>

         <label for="bio">AFFILIATIONS</label> <br />
         <textarea name="afilliation" id="afilliation" /></textarea><br />
         
         <label for="occupation">OCCUPATIONS</label> <br /> 
         <select name="occupation" id="occupation">
          <option value="" disabled selected hidden>Choose an occupation</option>
          <option value="const">Construction Worker</option>
          <option value="other">Police Officer</option>
          <option value="space">Astronaut</option>
        </select> <br>

          <label for="cat">CAT'S NAME</label> <br>
          <input type="text" name="cat" id="cat" placeholder="Sammy"><br>

          <label for="gadget">FAVORITE GADGET</label> <br>
          <input type="text" name="gadget" id="gadget" placeholder="Swiss Army Knife"><br>
      </div>
      <div class="col3">
          <label for="talent">TYPE OF TALENT</label> <br>
          <select name="talent" id="talent">
            <option value="" disabled selected hidden>Choose a talent</option>
            <option value="paint">Painting</option> 
            <option value="mindreading">Mind Reading</option>
            <option value="time">Time Travel</option>
          </select> <br>

          <label for="drink">FAVORITE DRINK</label> <br>
          <input type="text" name="drink" id="drink" placeholder="Whiskey"><br>
          
          <label for="power">SPECIAL POWER</label> <br>
          <input type="text" name="power" id="power" placeholder="Mind-reading"><br>

          <label for="weapon">WEAPON OF CHOICE</label> <br>
          <input type="text" name="weapon" id="weapon" placeholder="Lazer Beam"><br>

          <label for="comments">COMMENTS</label> <br />
         <textarea name="comments" id="comments" /></textarea><br />
        </div>
    </form>
  </body>
</html>
